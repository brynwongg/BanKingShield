<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer - BanKingShield</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Transfer Funds</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="account.html">Account</a>
            <a href="topup.html">Top Up</a>
            <a href="rewards.html">Rewards</a>
            <a href="logout.html">Logout</a>
        </nav>
    </header>
    <main>
        <form id="transferForm">
            <label for="transferCurrency">Currency:</label>
            <select id="transferCurrency" name="transferCurrency" required>
                <option value="USD">USD</option>
                <option value="GBP">GBP</option>
                <option value="SGD">SGD</option>
                <option value="AUD">AUD</option>
                <option value="JPY">JPY</option>
                <option value="EUR">EUR</option>
            </select>
            
            <label for="transferAmount">Amount:</label>
            <input type="number" id="transferAmount" name="transferAmount" required>
            
            <label for="recipient">Recipient Username:</label>
            <input type="text" id="recipient" name="recipient" required>
            
            <label for="transferPassword">Password:</label>
            <input type="password" id="transferPassword" name="transferPassword" required>
            
            <button type="submit">Transfer</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 BanKingShield. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
